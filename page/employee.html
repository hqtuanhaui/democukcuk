    <!-- right -->
    <div class="body__right">
      <div class="header">
        <div class="header__restaurant">
          <select id="" name="restaurant">
            <option value="">Nhà hàng Biển Đông</option>
            <option value="">Nhà hàng 02</option>

        </div>
        <div class="header__personal">

          <div class="personal__name">Hà Quốc Tuấn</div>
          <div class="personal__option item__icon icon--option"></div>
        </div>
      </div>

      <!-- content -->
      <div class="content">
        <div class="content__title">
          <div class="title__name">Danh sách nhân viên</div>

          <button class="content__feature btn--icon">

            <div class="feature__text">Thêm nhân vien</div>

        </div>

        <div class="content__filter">
          filter

          <div class="filter__right"></div>
        </div>

        <!-- grid-table -->
        <div class="content__grid content__grid--customer">
          <table>
            <thead>
              <tr>
                <th fieldName="EmployeeCode">Mã nhân viên</th>
                <th fieldName="FullName">Họ và tên</th>
                <th fieldName="DateOfBirth" formatType="ddmmyyyy">Ngày sinh</th>
                <th fieldName="GenderName">Giới tính</th>
                <th fieldName="PhoneNumber">Số điện thoại</th>
                <th fieldName="Address">Địa chỉ</th>
                <th fieldName="Email">Email</th>
                <th
                  fieldName="Salary"
                  formatType="Money"
                  class="text-align-right"
                >
                  Lương
                </th>
                <th fieldName="DepartmentName">Phòng ban</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <!-- pagination -->
        <div class="content__pagination">pagination</div>
      </div>
