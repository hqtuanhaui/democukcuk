<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MISA Cuk Cuk</title>
    <link rel="stylesheet" href="../../css/common/layout.css" />
    <link rel="stylesheet" href="../../css/common/main.css" />

    <link rel="stylesheet" href="../../css/common/grid.css" />
    <link rel="stylesheet" href="../css/page/customer.css" />
    <link rel="stylesheet" href="../css/common/button.css" />
    <link rel="stylesheet" href="../css/page/filter.css" />
  </head>

  <body>
    <!-- left -->

    <link rel="stylesheet" href="../../css/pages/dictionary/customer.css" />
  </head>

  <body>

    <div class="body__left">
      <div class="sidebar">
        <div class="sidebar__toggle"></div>
        <div class="sidebar__logo"></div>
      </div>
      <div class="menu">
        <div class="menu__item">
          <div class="item__icon icon--overview"></div>
          <div class="item__name">Tổng quan</div>
        </div>
        <div class="menu__item">
          <div class="item__icon icon--report"></div>
          <div class="item__name">Báo cáo</div>
        </div>
        <div class="menu__item">
          <div class="item__icon icon--overview"></div>
          <div class="item__name">Mua hàng</div>
        </div>
        <div class="menu__item">
          <div class="item__icon icon--employee"></div>
          <div class="item__name">Danh mục khách hàng</div>
        </div>
        <div class="menu__item">
          <div class="item__icon icon--employee"></div>
          <div class="item__name">Danh mục nhân viên</div>
        </div>
        <div class="menu__item">
          <div class="item__icon icon--setting"></div>
          <div class="item__name">Thiết lập hệ thống</div>
        </div>
      </div>
    </div>


    <!-- right -->
    <div class="body__right">


      <div class="header">
        <div class="header__restaurant">
          <select id="" name="restaurant">
            <option value="">Nhà hàng Biển Đông</option>
            <option value="">Nhà hàng 02</option>
            <option value="">Nhà hàng 03</option>
            <option value="">Nhà hàng 04</option>
          </select>
        </div>
        <div class="header__personal">
          <div class="personal__avt"></div>
          <div class="personal__name">Hà Quốc Tuấn</div>
          <div class="personal__option item__icon icon--option"></div>
        </div>
      </div>


      <!-- content -->
      <div class="content">
        <div class="content__title">
          <div class="title__name">Danh sách nhân viên</div>

          <button class="content__feature btn--icon">
            <div class="feature__icon"></div>
            <div class="feature__text">Thêm nhân vien</div>
          </button>
        </div>

        <div class="content__filter">
          filter
          <div class="filter__left"></div>
          <div class="filter__right"></div>
        </div>

        <!-- grid-table -->
        <div class="content__grid content__grid--customer">
          <table>
            <thead>
              <tr>
                <th>Mã nhân viên</th>
                <th>Họ và tên</th>
                <th>Ngày sinh</th>
                <th>Giới tính</th>
                <th>Số điện thoại</th>
                <th>Địa chỉ</th>
                <th>Email</th>
                <th>Lương</th>
                <th>Phòng ban</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>

        <!-- pagination -->
        <div class="content__pagination">pagination</div>
      </div>
    </div>

    <!-- jquery -->
    <script src="../lib/jquery.js"></script>

    <!-- dung chung -->
    <script src="../js/common/common.js"></script>

    <!-- script -->
    <script src="../js/page/customer.js"></script>

  </body>
</html>
